<body>
  <div id="main">

    <div class="section">
      <h1>Quiz</h1>
      
      <h2>問題1</h2>
      <p>乃木坂46の5期生メンバー五百城茉央の苗字の読み方は？</p>

      <h3>選択肢</h3>
      <ol class="option">
        <li>ごひゃくしろ</li>
        <li>ごひゃくじょう</li>
        <li>いおき</li>
        <li>いおしろ</li>
      </ol>
    </div>

    <div id="section-answer" class="section">
      <h2>答え</h2>
      <p><span id="answer">いおき</span><br>
        いおきまお さんは乃木坂46の5期生で兵庫県出身です。
      </p>
    </div>

    <div class="section">
